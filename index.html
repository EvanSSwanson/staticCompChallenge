<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Quicksand&family=Shrikhand&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NHL Team Stats</title>
  </head>
  <body>
    <nav>
        <div class="team-tab">
          <image class="team-logo" src="./images/Calgary_Logo.png" alt="Calgary Flames logo">
            <p class="team-name">Calgary Flames</p>

        </div>
        <div class='nav-tab' id='nav-tab1'>
            <h2 class="tab-header" id="tab1-header">tab1</h2>
            <p class="tab-line" id="tab1-line1">Stuff</p>
            <p class="tab-line" id="tab1-line2">Stuff</p>
            <p class="tab-line" id="tab1-line3">Stuff</p>
          </div>
          <div class='nav-tab' id='nav-tab2'>
            <h2 class="tab-header" id="tab2-header">tab2</h2>
            <p class="tab-line" id="tab2-line1">Stuff</p>
            <p class="tab-line" id="tab2-line2">Stuff</p>
            <p class="tab-line" id="tab2-line3">Stuff</p>
          </div>
          <div class='nav-tab' id='nav-tab3'>
            <h2 class="tab-header" id="tab3-header">tab3</h2>
            <p class="tab-line" id="tab3-line1">Stuff</p>
            <p class="tab-line" id="tab3-line2">Stuff</p>
            <p class="tab-line" id="tab3-line3">Stuff</p>
          </div>
          <button class='reset-button'>Reset Stuff</button>
    </nav>
    <main>
        <header>
          <div class="icon-container">
            <image class="hamburger" src="./images/hamburger.png" alt="menu button">
          </div>
          <input class="searchbar" type="text" placeholder="Search...">
          <div class="icon-container">
            <image class="tickets" src="./images/ticket.png" alt="tickets button"></image>
          </div>
          <div class="icon-container">
            <image class="lotteries" src="./images/bingo.png" alt="lotteries button"></image>
          </div>
          <div class="icon-container">
            <image class="options" src="./images/grid.png" alt="options button"></image>
          </div>
        </header>
          <section class="content">
            <section class="title-section">
              <section class="top-title-block">
                <div class="top-left-title-block">
                    <p class="team-title">The Calgary Flames</p>
                  <div class="title-subhead">
                    <p class="subhead-location">Calgary, AL</p>
                    <p class="subhead-separator">:</p>
                    <p class="subhead-country">CANADA</p>
                  </div>
                </div>
                <div class="top-right-title-block">
                  <p class="title-buttons">SAVE, bla, bla, bla</p>
                </div>
              </section>
              <section class="bottom-title-block">
                <p class="info-tabs">SUMMARY - SCHEDULE - CURRENT ROSTER - RETIRED NUMBERS - HISTORY - ACCOLADES</p>
              </section>
            </section>
            <section class="graph-section">
              <image class="graphs" src="./images/graphs.png" alt="stat graphs"></image>
            </section>
            <section class="description-section">
            </section>
          </section>
        </main>
  </body>
</html>
